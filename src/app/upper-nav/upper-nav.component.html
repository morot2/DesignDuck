<nav *ngIf="!IsMobile">
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile [colspan]="1">
      <img src="../../assets/image/designduck_logo.png">
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2">

      <!-- 페이스북 로그인 전 -->
      <span id="facebookLogin" *ngIf="!id && !fbLoginStatus">
        <span>Login with </span>
        <button (click)="loginWithOptions()" class="btn btn-lg btn-primary btn-block">
          Facebook
        </button>
      </span>

      <!-- 페이스북 로그인 후 -->
      <span *ngIf="fbLoginStatus && !id">
        다~ 디자인 덕이지
      </span>

      <!-- 일반 로그인 했을때 -->
      <span id="welcomeMessage" *ngIf="!fbLoginStatus && id">
        <span >{{id}}님 환영합니다</span>
      </span>

    </mat-grid-tile>

    <mat-grid-tile [colspan]="1">
      <span *ngIf="!id && !fbLoginStatus" id="signup"> 회원가입 </span>
      <span *ngIf="!id && !fbLoginStatus" id="signin" (click)="openSigninDialog()"> 로그인 </span>
      <span *ngIf="id || fbLoginStatus" id="signout" (click)="logout()"> 로그아웃 </span>
    </mat-grid-tile>
  </mat-grid-list>
</nav>


<mat-toolbar *ngIf="IsMobile" style="background-color: gold; left:0;">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" class="dd-title-center">
    <button mat-menu-item>
      <span *ngIf="!id" id="m_signin" (click)="openSigninDialog()"> 로그인 </span>
      <span *ngIf="id" id="m_signout" (click)="openSigninDialog()"> 로그아웃 </span>
    </button>
    <button mat-menu-item disabled>
      <span *ngIf="!id" id="m_signup"> 회원가입 </span>
    </button>
  </mat-menu>

  <!--
        <span class="example-fill-remaining-space"></span>
  -->

  <span class="dd-title-center" routerLink="/designList" routerLinkActive="active">Design Duck</span>

  <button mat-icon-button class="">
    <mat-icon>search</mat-icon>
  </button>


</mat-toolbar>
