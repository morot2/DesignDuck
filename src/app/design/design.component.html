<div class="container">
  <mat-grid-list cols="5" rowHeight="3:5"
    infinite-scroll
    [infiniteScrollDistance]="1.5" [infiniteScrollThrottle]="300" (scrolled)="onScroll()">
    <mat-grid-tile *ngFor="let design of designs">
      <mat-card class="design-card">
        <mat-card-header>
          <img mat-card-avatar class="design-head" src="{{design.profileImageUrl}}">
          <mat-card-title> {{design.subject}} </mat-card-title>
          <mat-card-subtitle> {{design.nickName}} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{design.designImageUrl}}" alt="Designer">
        <mat-card-content>
          <p>
           {{design.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="putOnBasket()"> 관심 </button>
          <button mat-button (click)="buyDesign()"> 구매하기 </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
