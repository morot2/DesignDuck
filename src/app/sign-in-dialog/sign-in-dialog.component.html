<p>
 환영합니다
</p>
<form class="information" (keydown)="submitThis($event)">
  <mat-form-field class="search-full-width">
    <input matInput placeholder="아이디를 입력하세요" name="id" [(ngModel)]="data.id">
  </mat-form-field>
  <mat-form-field class="search-full-width">
    <input type="password" matInput placeholder="비밀번호를 입력하세요" name="password" [(ngModel)]="data.pw">
  </mat-form-field>
</form>
<button (click)="closeDialog()">로그인</button>
