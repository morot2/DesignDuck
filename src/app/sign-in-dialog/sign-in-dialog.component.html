<form class="information" name="form" (ngSubmit)="f.form.valid && login()" (keydown)="submitThis($event)" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

      <label for="userId">Username</label>
      <input type="text" class="form-control" name="userId" [(ngModel)]="model.userId" #username="ngModel" required/>
    <div *ngIf="f.submitted && !username.valid" class="search-full-width">아이디를 입력하세요</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">

      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
             required/>
    <div *ngIf="f.submitted && !password.valid" class="search-full-width">비밀번호를 입력하세요</div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">로그인</button>
  </div>
  <div class="form-group">
